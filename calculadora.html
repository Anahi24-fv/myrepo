<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <center>
        <h1>CALCULADORA</h1><br>
    </center>

    <!-- valor A  -->
    <div class= "container">
     <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Valor A </label>
        <div class="col"><input type="number" min="0" max="100" value="0" id="valorA" class="form-control"></div>
     </div>

     <!-- valor B -->
     <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Valor B </label>
        <div class="col"><input type="number" min="0" max="100" value="0" id="valorB" class="form-control"></div>
     </div>

     <!-- LISTA DE OPCIONES -->
     <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Opciones </label>
        <label class="col">
            <select id="opcionescalcu" class="form-group">
                <option value="selecOption">Selecciona una opción</option>
                <option value="suma">Sumar</option>
                <option value="resta">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
        </div>    
        <!-- boton para calcular -->
        <div class="form-group row">
            <div class="col-sm-10">
            <button type="button" class="btn btn-primary" onclick="calcu();">Calcular</button>
            </div>
        </div>

     <!-- RESULTADO  -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Resultado </label>
        <div class="col">
            <input type="text" class="form-control" id="cuadro">
        </div>
    </div>


        <!-- unir java script -->
        <script src="./operaciones.js/calculadora.js"></script>
